
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link rel="stylesheet" href="css/styless.css">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <!-- ALWAYS REMEBER TO PUT THE VALUES IN THERE OF ACTION AND METHOD -->
      <img class="mb-4" src="Images/images.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign me up!</h1>

      <input type="text" name"first" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="last" class="form-control" placeholder="Last Name" required autofocus>
      <input type="email" name="mail" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
